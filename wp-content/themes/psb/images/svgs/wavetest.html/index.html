  <svg id="static_wave_svg" data-name="static_wave_svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 612 373.95"><defs><style>.cls-1{fill:#232323;}.cls-2{fill:none;stroke:#f440e8;stroke-miterlimit:10;}</style></defs><title>content_bg</title><path class="cls-1" d="M0,43.08S18.14,38.9,145.09,51c0,0,99.52,14.65,225.55-24.18S509.22,2.62,612,3.09V373.95H0Z"/><line class="cls-2" x1="116.69" y1="48.39" x2="116.69" y2="373.95"/><line class="cls-2" x1="218.67" y1="53.06" x2="218.67" y2="373.95"/><line class="cls-2" x1="464.67" y1="3.55" x2="464.67" y2="373.95"/><line class="cls-2" x1="335.33" y1="36.52" x2="335.33" y2="373.95"/></svg>

<script>
  let angle = 0;
  let lastTime = null;

  function Animate(time){
    //if last time is not equal to 0
    if (lastTime != null){
      angle += (time - lastTime) * 0.001;
    }
      
    lastTime = time;

     let wave = document.querySelector('#wave');
     let paths = Array.from( document.querySelectorAll('svg#wave path') );
     let width = window.innerWidth;
     let up = 300 + Math.cos(angle) * 300; //0 to 300
     let down = 300 + Math.sin(angle) * 300;//0 to 300



      wave.setAttribute('width', width);
     

     for (let i = 0; i < paths.length; i++) {
      //primary
      paths[0].setAttribute('d', 'M0,250 C'+width*.33+','+(300 + Math.cos(angle) * 300)+' '+width*.75+','+(300 + Math.sin(angle) * 300)+' '+width+',250 v250 h'+(-width)+' Z');

      //secondary
      paths[1].setAttribute('d', 'M0,350 C'+width*.33+','+(300 + Math.cos(angle -i+2) * 300)+' '+width*.75+','+(300 + Math.sin(angle-i+2) * 300)+' '+width+',350 v350 h'+(-width)+' Z');
 
     }
   

      
       requestAnimationFrame(Animate);

    }

    Animate();
</script>
